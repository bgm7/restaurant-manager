<restaurant-navbar></restaurant-navbar>

<h3>Edit Dish</h3>
{{message}}

<form name="EditDishForm" ng-submit="dishService.updateDish();">
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="dish.Name" /></td>
        </tr>
        <tr>
            <td>Preço</td>
            <td><input type="text" ng-model="dish.Price" /></td>
        </tr>
        <tr>
            <td>Restaurante</td>
            <td>
                <div class="dropdown">
                    <select ng-model="dish.RestaurantId"
                            ng-options="restaurant.Id as restaurant.Name for restaurant in restaurants"></select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Salvar" /></td>
        </tr>
    </table>
</form>
